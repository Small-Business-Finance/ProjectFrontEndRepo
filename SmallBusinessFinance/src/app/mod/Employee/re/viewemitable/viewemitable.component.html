<div class="body">
    <h4 style="margin-left: 300px; margin-top: 20px;">Enquiry list</h4>
    
    <table id="customers">
      <tr>
        <th>EMI Details Id</th>
        <th>EMI Status</th>
        <th>EMI Tenure</th>
        <th>EMI Paid</th>
        <th>EMI Date</th>
        <th>defaultorCount</th>
      </tr>
      <tr *ngFor="let item of objemi | paginate: { itemsPerPage: 10, currentPage: p} ">
        <td>{{item.emiDetailsId}}</td>
        <td>{{item.emiStatus}}</td>
        <td>{{item.emiTenure}}</td>
        <td>{{item.emiAmount}}</td>
        <td>{{item.emidate}}</td>
        <td>{{item.defaultorCount}}</td>
                
      </tr>
      <tr>
      <td colspan="4"><pagination-controls (pageChange)="p = $event"></pagination-controls> </td> </tr>
    
    </table>
    </div>
