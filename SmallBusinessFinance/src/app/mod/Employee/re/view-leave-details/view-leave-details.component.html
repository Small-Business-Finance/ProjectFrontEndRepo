
<div class="body">
  <h4 style="margin-left: 300px; margin-top: 20px;">Leave Application list</h4>
    <table class="table table-striped" id="leaves">
        <thead>
          <tr>
            <th scope="col">Leave Application Id</th>
            <th scope="col">Employee Id</th>
            <th scope="col">From Date</th>
            <th scope="col">To Date</th>
            <th scope="col">Leave Type</th>
            <th scope="col">Leave Application Status</th>
            <th scope="col">Save</th>
         </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leavedetails of l | paginate: { itemsPerPage: 5, currentPage: p}">
             <td>{{leavedetails.leaveAppId}}</td>
            <td>{{leavedetails.empId}}</td>
            <td>{{leavedetails.fromDate}}</td>
            <td>{{leavedetails.toDate}}</td>
            <td>{{leavedetails.leaveType}}</td>
            <td><select  value="leavedetails.leaveappstatus" (change)="modo($event.target.value)">
              <option  value="leavedetails.leaveappstatus"> {{leavedetails.leaveappstatus}}* </option>
              <option value="Pending">Pending</option>
              <option value="Approved"> Approved </option>
              <option value="Rejected"> Rejected </option>
            </select>
            </td>
            <td>
              <button (click)="updatestatus(leavedetails)">Save</button></td>
           </tr>  
        </tbody>
        <tr>
          <td colspan="3"><pagination-controls (pageChange)="p = $event"></pagination-controls></td></tr>
    </table>
    <tr>
     
    </div>
