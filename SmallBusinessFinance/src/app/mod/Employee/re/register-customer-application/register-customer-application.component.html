<form [formGroup]="registerForm" (ngSubmit)="submit()">
  
<div class="two">
  <h1>Loan Application Form 
    <span> Enter Details</span>
  </h1></div>

  <div *ngIf="steps==1"> 
    <h3>Customer Application :</h3>
    <br>
    
      <div class="form-group">
        <label class="label">applicationStatus :</label><br>
           <input type="text" class="col-xs-3" placeholder="Enter applicationStatus" formControlName="applicationStatus">
    </div>
    
  </div>

<div *ngIf="steps==2"> 
<h3>Customer Details</h3>
<br>
<h3 formGroupName="customerDetails">

  <div class="form-group">
    <label class="label">aadharId :</label><br>
       <input type="text" class="col-xs-3" placeholder="Enter aadharId" formControlName="aadharId">
</div>

<div class="form-group">
    <label class="label">Customer Name :</label><br>
       <input type="text" class="col-xs-3" placeholder="Enter name" formControlName="customerName">
</div>


<div class="form-group">
  <label class="label">emailId :</label><br>
     <input type="text" class="col-xs-3" placeholder="Enter emailId" formControlName="emailId">
</div>

<div class="form-group">
  <label class="label">address :</label><br>
     <input type="text" class="col-xs-3" placeholder="Enter address" formControlName="address">
</div>

<div class="form-group">
  <label class="label">mobileNumber :</label><br>
   <input type="text" class="col-xs-3" placeholder="Enter mobileNumber" formControlName="mobileNumber">
</div>

<div class="form-group">
    <label class="label">Pan Card Number :</label><br>
     <input type="text" class="col-xs-3" placeholder="Enter pan card number" formControlName="panCardNumber">
</div>

<div class="form-group">
    <label class="label">Date Of Birth : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter dob" formControlName="dateOfBirth">
</div>

<div class="form-group">
    <label class="label">Gender :</label> <br>
    <input type="text" class="col-xs-3" placeholder="Enter gender" formControlName="gender">
</div>
</h3>
</div>


<div *ngIf="steps==3"> 
<h3 formGroupName="customerCompanyDetails">Company Details : 
<br>

<div class="form-group">
  <label class="label">registrationNumber :</label><br>
   <input type="text" class="col-xs-3" placeholder="Enter registrationNumber" formControlName="registrationNumber">
</div>

<div class="form-group">
  <label class="label">companyName :</label><br>
   <input type="text" class="col-xs-3" placeholder="Enter companyName" formControlName="companyName">
</div>

<div class="form-group">
  <label class="label">companyOwnerName :</label><br>
   <input type="text" class="col-xs-3" placeholder="Enter companyOwnerName" formControlName="companyOwnerName">
</div>

<div class="form-group">
  <label class="label">typeOfBusiness : </label><br>
  <input type="text" class="col-xs-3" placeholder="Enter typeOfBusiness" formControlName="typeOfBusiness">
</div>

<div class="form-group">
  <label class="label">PanCardNumber :</label><br>
 <input type="text" class="col-xs-3" placeholder="Enter panCardNumber" formControlName="panCardNumber">
</div>

<div class="form-group">
  <label class="label">companyTurnover :</label><br>
 <input type="text" class="col-xs-3" placeholder="Enter companyTurnover" formControlName="companyTurnover">
</div>

<div class="form-group">
  <label class="label">telephoneNo :</label><br>
 <input type="text" class="col-xs-3" placeholder="Enter telephoneNo" formControlName="telephoneNo">
</div>

<div class="form-group">
  <label class="label">faxNumber :</label><br>
 <input type="text" class="col-xs-3" placeholder="Enter faxNumber" formControlName="faxNumber">
</div>

</h3>
</div>
    


<div *ngIf="steps==4">
    <h3 formGroupName="customerBankDetails">Bank Details
    <br>

    <div class="form-group">
      <label class="label"> accountNumber :  </label><br>
      <input type="text" class="col-xs-3" placeholder="Enter accountNumber" formControlName="accountNumber">
    </div>

  <div class="form-group">
    <label class="label"> Bank Name :  </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter Bank Name" formControlName="bankName">
  </div>
  
  <div class="form-group">
    <label class="label">IFSC code : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter IFSC" formControlName="ifscCode">
  </div>
  
  <div class="form-group">
    <label class="label">Branch code :  </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter code" formControlName="branchCode">
  </div>
      
  <div class="form-group">
    <label class="label">Branch address: </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter address" formControlName="branchAddress">
  </div>
</h3>
  </div>


  <div *ngIf="steps==5">
    <h3 formGroupName="guarantorDetails">Guarrantor details
    <br>
  <div class="form-group">
    <label class="label">Guarrantor Name : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter Name" formControlName="guarantorName">
  </div>
  
  <div class="form-group">
    <label class="label">pan card number : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter pan card" formControlName="guarantorPanCardNumber">
  </div>
  
  <div class="form-group">
    <label class="label">relation : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter relation" formControlName="relation">
  </div>
      
  <div class="form-group">
    <label class="label">mobile no: </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter mobile" formControlName="mobileNumber">
  </div>
  
  <div class="form-group">
    <label class="label">Occupation : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter Occupation" formControlName="occupation">
  </div>
</h3>
  </div>


  <div *ngIf="steps==6">
    <h3 formGroupName="previousLoanDetails">Previous Loan details
    <br>
  <div class="form-group">
    <label class="label">Loan Amount : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter loanAmount" formControlName="loanAmount">
  </div>
  
  <div class="form-group">
    <label class="label">Loan tenure : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter loanTenure" formControlName="loanTenure">
  </div>
  
  <div class="form-group">
    <label class="label">paid amount :  </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter paidAmount" formControlName="paidAmount">
  </div>
      
  <div class="form-group">
    <label class="label">Remaining amout: </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter remainingAmount" formControlName="remainingAmount">
  </div>
  
  <div class="form-group">
    <label class="label">Defaulter count: </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter defaulterCount" formControlName="defaulterCount">
  </div>

  <div class="form-group">
    <label class="label">Bank Name :</label><br>
     <input type="text" class="col-xs-3" placeholder="Enter bankName" formControlName="bankName">
    </div>
  </h3>
</div>


<div *ngIf="steps==7">
    <h3 formGroupName="customerLoanDetails">Customer Loan details
    <br>
  <div class="form-group">
    <label class="label">expected Loan Amount :  </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter expectedLoanAmount" formControlName="expectedLoanAmount">
  </div>
  
  <div class="form-group">
    <label class="label">expected Loan Tenure :</label><br>
    <input type="text" class="col-xs-3" placeholder="Enter expectedLoanTenure" formControlName="expectedLoanTenure">
  </div>
  
  <div class="form-group">
    <label class="label">expected Emi Amount :  </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter expectedEmiAmount" formControlName="expectedEmiAmount">
  </div>
      
  <div class="form-group">
    <label class="label">Loan Status: </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter loanStatus" formControlName="loanStatus">
  </div>
  
  <div class="form-group">
    <label class="label">Loan disbursed status : </label><br>
    <input type="text" class="col-xs-3" placeholder="Enter loanDisbursedStatus" formControlName="loanDisbursedStatus">
  </div>
</h3>
  </div>


  <div *ngIf="steps==8">
    <h3>Customer Documents</h3>
    <br>
  <div class="form-group">
    <label class="label"> ITR Return :  </label><br>
   <input type="file" class="col-xs-3" (change)="itrReturns($event)">
  </div>
  
  <div class="form-group">
    <label class="label"> Pan Card :  </label><br>
 <input type="file" class="col-xs-3" (change)="pancard($event)">
  </div>
  
  <div class="form-group">
    <label class="label">MOA :  </label><br>
  <input type="file" class="col-xs-3" (change)="moa($event)">
  </div>
      
  <div class="form-group">
    <label class="label">AOA: </label><br>
   <input type="file" class="col-xs-3" (change)="aoa($event)">
  </div>
  
  <div class="form-group">
    <label class="label">Audit report : </label><br>
  <input type="file" class="col-xs-3" (change)="auditReport($event)">
  </div>

  <div class="form-group">
    <label class="label">TAN : </label><br>
    <input type="file" class="col-xs-3" (change)="tan($event)">
    </div>

    <div class="form-group">
      <label class="label">MSME Certificate : </label><br>
      <input type="file" class="col-xs-3" (change)="msmeCertificate($event)">
      </div>
    
    </div>


  
<div class="form-button">
<a class="button-33" *ngIf="steps!=1"(click)="previous()"> << </a> &nbsp;
<button type="submit" class="button-33" *ngIf="steps!=8"> >> </button>
<a class="button-33" *ngIf="steps==8" (click)="clickreg()">Submit</a>
</div>
</form>


<router-outlet></router-outlet>
