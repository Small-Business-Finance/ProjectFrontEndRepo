<div class="body">
<h3 style="color: red; text-align: center;">Leave Form </h3>

<form [formGroup]="regLeave" (ngSubmit)="leaveSubmit(); regLeave.reset();">


    <div>
        <h3>Leave Application</h3>
        <br>
        <div class="form-group">
            Employee ID : <input type="text" class="form-control" placeholder="Enter Employee Id"
                formControlName="empId">
        </div>
        <div class="form-group">
            From Date : <input type="date" class="form-control" placeholder="Enter From Date"
                formControlName="fromDate">
        </div>

        <div class="form-group">
            To Date : <input type="date" class="form-control" placeholder="Enter To Date" formControlName="toDate">
        </div>

        <div class="form-group">
            Leave Types : <input type="text" class="form-control" placeholder="Enter Type Of Leave"
                formControlName="leaveType">
        </div>

        <div class="form-group">
            Leave Status : <input type="text" class="form-control" placeholder="Enter Leave Status"
                formControlName="leaveappstatus">
        </div>

    </div>
    <div class="form-button">
        <button type="submit" class="button-33">Submit</button>
      <button type="submit" class="button-33" (click)="reset()">Reset</button>
    </div>

</form>
</div>
