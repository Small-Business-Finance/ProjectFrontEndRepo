<div class="body">
<div style="background-color: #c8e8e9;">
<form [formGroup]="regEmployee" (ngSubmit)="saveemployee(); regEmployee.reset();">
<div class="container">

    <div class="form-group">
        <label for="validationTooltip01">Employee Name</label>
        <input type="text" class="form-control" formControlName="empName" required>
      </div>

      <div class="form-group">
        <label for="validationTooltip01">Employee Date Of Birth</label>
        <input type="text" class="form-control" formControlName="empDateofBirth" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip01">Employee Gender</label>
        <input type="text" class="form-control" formControlName="empGender" required>
      </div>

      <div class="form-group">
        <label for="validationTooltip01">Employee Salary</label>
        <input type="text" class="form-control" formControlName="empSalary" required>
      </div>
      
      <div class="form-group">
        <label for="validationTooltip01">Employee Role</label>
        <input type="text" class="form-control" formControlName="empRole" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip01">Employee Address</label>
        <input type="text" class="form-control" formControlName="empAddress" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip02">Employee Mobile No</label>
        <input type="text" class="form-control" formControlName="empMobileno" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip02">Employee Email ID</label>
        <input type="text" class="form-control" formControlName="empEmailId" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip02">Username</label>
        <input type="text" class="form-control" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip02">Password</label>
        <input type="text" class="form-control" formControlName="password" required>
      </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Save Employee</button>
      <button type="submit" class="btn btn-success btn-lg btn-block" (click)="reset()">Reset</button>
    </div>
  </div>

</form>
</div>
