
<br><br><br>
<div class="body">
<div style="background-color: #c8e8e9;">
  <h3 style="margin-left: 300px;"> New Employee Registration </h3><br><br>
<form [formGroup]="regEmployee" (ngSubmit)="saveemployee(); regEmployee.reset();">
<div class="container">

    <div class="form-group">
      <label class="label">Employee Name :</label><br>
        <input type="text" class="col-xs-3" formControlName="empName" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Date Of Birth</label><br>
        <input type="text" class="col-xs-3" formControlName="empDateofBirth" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Gender</label><br>
        <input type="text" class="col-xs-3" formControlName="empGender" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Salary</label><br>
        <input type="text" class="col-xs-3" formControlName="empSalary" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Role</label><br>
        <input type="text" class="col-xs-3" formControlName="empRole" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Address</label><br>
        <input type="text" class="col-xs-3" formControlName="empAddress" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Mobile No</label><br>
        <input type="text" class="col-xs-3" formControlName="empMobileno" required>
      </div>
      <div class="form-group">
        <label class="label">Employee Email ID</label><br>
        <input type="text" class="col-xs-3" formControlName="empEmailId" required>
      </div>
      <div class="form-group">
        <label class="label">Username</label><br>
        <input type="text" class="col-xs-3" formControlName="username" required>
      </div>
      <div class="form-group">
        <label class="label">Password</label><br>
        <input type="text" class="col-xs-3" formControlName="password" required>
      </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Save Employee</button>
      <button type="submit" class="btn btn-success btn-lg btn-block" (click)="reset()">Reset</button>
    </div>
  </div>

</form>
</div>
