<!DOCTYPE html>
<br>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Loan EMI Calculator</title>
</head>

<body>
    <div class="loan-calculator">
        <div class="top">
            <h2 align="center" style="color: white;">Business Loan EMI Calculator</h2><br>

            <form [formGroup]="emiForm">
                <div class="group">
                    <div class="title" style="color: white;">Amount</div>
                    <input type="text" placeholder="Enter Amount" class="loan-amount" formControlName="principal" />
                </div>

                <div class="group">
                    <div class="title" style="color: white;">Interest Rate</div>
                    <input type="text" placeholder="Enter Interest" class="interest-rate" formControlName="interest" />
                </div>

                <div class="group">
                    <div class="title" style="color: white;">Tenure (In Month's)</div>
                    <input type="text" placeholder="Enter Tenure in Month" class="loan-tenure"
                        formControlName="tenure" />
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">{{emi|number:'1.0-0'}}</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">{{interestt|number:'1.0-0'}}</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount(Principal+Interest)</h3>
                    <div class="value">{{full|number:'1.0-0'}}</div>
                </div>
                <button class="calculate-btn" (click)="update()">Calculate</button>
            </div>
        </div>
    </div>
</body>

</html>
