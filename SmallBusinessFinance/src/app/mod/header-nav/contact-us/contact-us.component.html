<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helpline</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <div class="topic">Address</div>
                    <div class="text-one">Vasant Vihar</div>
                    <div class="text-two">New Delhi </div>
                    <div class="text-three">PC:440013 </div>
                </div>
                <div class="phone details">
                    <div class="topic">Helpline No</div>
                    <div class="text-one">0712 454562</div>
                    <div class="text-two">+91 9760976497</div>
                </div>
                <div class="email details">
                    <div class="topic">Email</div>
                    <div class="text-one">infogov@ssy.com</div>
                    <i class="glyphicon glyphicon-user" routerLink=""></i>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">HelpDesk</div>
                <p></p>

                <form [formGroup]="emailsender" (ngSubmit)="onSubmit()" >
                    <div class="input-box">
                        <input type="text" formControlName="fullname" placeholder="Enter your Name">
                    </div>
                    <div class="input-box">
                        <input type="text" formControlName="emailid" placeholder="Enter your Email Id">
                    </div>
                    <div class="input-box">
                        <input type="text" formControlName="phonenumber" placeholder="Enter your Phone No.">
                    </div>
                    <div class="input-box">
                        <input type="text" formControlName="query" placeholder="Enter your Query">
                    </div>

                    <div class="button">
                        <button >Send Now</button> 
                    
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
